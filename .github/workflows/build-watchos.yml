name: Build watchOS

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 16 15 * *'

jobs:
  build:
    name: Build watchOS
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Select watchOS Simulator
        run: |
            echo "Listing all available devices:"
            xcrun simctl list devices available

            echo -e "\nSearching for watchOS simulators:"
            WATCH_SIMULATOR_ID=$(xcrun simctl list devices available | \
              grep -i "watchOS" | \
              grep -i "Apple Watch" | \
              head -1 | \
              grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}')

            if [ -z "$WATCH_SIMULATOR_ID" ]; then
              echo "No watchOS simulator found"
              exit 1
            fi

            echo "WATCH_SIMULATOR_ID=$WATCH_SIMULATOR_ID" >> $GITHUB_ENV
            echo "Using watchOS simulator: $WATCH_SIMULATOR_ID"
      - name: Build watchOS framework
        run: |
          set -o pipefail && \
          xcodebuild \
            -project ID3TagEditor.xcodeproj \
            -scheme "ID3TagEditor watchOS" \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -destination "id=$WATCH_SIMULATOR_ID" \
            -skipPackagePluginValidation | xcpretty
      - name: Build watchOS Demo
        run: |
          set -o pipefail && \
          xcodebuild \
            -project Demo/Demo.xcodeproj \
            -scheme "Demo watchOS" \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -destination "id=$WATCH_SIMULATOR_ID" \
            -skipPackagePluginValidation | xcpretty
