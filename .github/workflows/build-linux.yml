name: Build Linux

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Swift
        uses: sersoft-gmbh/SwiftyActions@v1
        with:
            release-version: 5.3
      - name: Build Linux framework
        run: |
           swift build
           swift test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
